    /* ç§»é™¤æŒ‰é’® */
    .bet-slip-card__remove-button {

    .bet-slip-card__remove-icon::before,

    /* ä¸»ä½“å†…å®¹ */

    .bet-slip-card__odds-trend--up::before {

    .bet-slip-card__odds-trend--down::before {

    .bet-slip-card__odds {

    .bet-slip-card__odds--increase {

    .bet-slip-card__odds--decrease {

    .bet-slip-card__lock-icon {

    }

    .bet-slip-card--locked .bet-slip-card__lock-icon {

    }

    .bet-slip-card--locked .bet-slip-card__odds {

    /* ç›˜å£ä¿¡æ¯ */
    .bet-slip-card__market-info {

    .bet-slip-card__selection {

    }

    .bet-slip-card__market-name {
      font-size: 12px;

    }

    /* æŠ•æ³¨ä¿¡æ¯ */
    .bet-slip-card__betting-info {
      display: flex;

    .bet-slip-card__stake-input-wrapper {

    .bet-slip-card__stake-input {

    .bet-slip-card__stake-input:focus {

    .bet-slip-card__stake-input::placeholder {

    }

    /* å¿«æ·æŒ‰é’® */
    .bet-slip-card__quick-buttons {
      display: flex;

      flex: 1;
      justify-content: flex-end;
    }

    .bet-slip-card__quick-buttons.hidden {

    .bet-slip-card__quick-button {

    }

    .bet-slip-card__quick-button:hover {

    }

    /* é¢„è®¡æ´¾å½© */
    .bet-slip-card__payout {
      display: none;

    }

    .bet-slip-card__payout.visible {

    .bet-slip-card__payout-label {

    }

    .bet-slip-card__payout-value {

    /* éšè—æŠ•æ³¨ä¿¡æ¯(å¤±æ•ˆå’Œé”å®šçŠ¶æ€) */
    .bet-slip-card--invalid .bet-slip-card__betting-info,
    .bet-slip-card--locked .bet-slip-card__betting-info {
      display: none;
    }

    /* å“åº”å¼ */
    @media (max-width: 768px) {

    /* çŠ¶æ€æŒ‡ç¤ºå™¨ */
    .status-indicator {

    }

    .status-indicator strong {

    }

<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ° Bet Slip Card ç»„ä»¶æ¼”ç¤º</h1>
      <p>äº¤äº’å¼ç»„ä»¶å±•ç¤º - å¯å†…åµŒåˆ°æ–‡æ¡£æµè§ˆåº”ç”¨</p>
    </div>

    <!-- æ§åˆ¶é¢æ¿ -->
    <div class="control-panel">
      <h3>ğŸ›ï¸ çŠ¶æ€æ§åˆ¶é¢æ¿</h3>
      
      <div class="control-group">
        <div style="width: 100%; margin-bottom: 8px;">
          <label>å¡ç‰‡çŠ¶æ€ (CardState)</label>
        </div>
        <button class="active" onclick="setCardState('normal')">Normal æ­£å¸¸</button>
        <button onclick="setCardState('locked')">Locked é”å®š</button>
        <button onclick="setCardState('invalid')">Invalid å¤±æ•ˆ</button>
      </div>

      <div class="control-group">
        <div style="width: 100%; margin-bottom: 8px;">
          <label>èµ”ç‡å˜åŒ– (Odds Trend)</label>
        </div>
        <button class="active" onclick="setOddsTrend('none')">None æ— å˜åŒ–</button>
        <button onclick="setOddsTrend('up')">Up ä¸Šå‡</button>
        <button onclick="setOddsTrend('down')">Down ä¸‹é™</button>
      </div>

      <div class="status-indicator">
        <strong>å½“å‰çŠ¶æ€:</strong> <span id="currentStatus">æ­£å¸¸çŠ¶æ€, è¾“å…¥æ¡†ä¸ºç©º, æ˜¾ç¤ºå¿«æ·æŒ‰é’®</span>
      </div>
    </div>

    <!-- ç»„ä»¶å±•ç¤ºåŒº -->
    <div class="demo-area">
      <div class="bet-slip-card bet-slip-card--normal" id="betSlipCard">
        <!-- ç§»é™¤æŒ‰é’® -->
        <div class="bet-slip-card__remove-button" onclick="handleRemove()">
          <div class="bet-slip-card__remove-icon"></div>
        </div>

        <!-- ä¸»ä½“å†…å®¹ -->
        <div class="bet-slip-card__body">
          <!-- é¡¶éƒ¨ä¿¡æ¯æ  -->
          <div class="bet-slip-card__header">
            <div class="bet-slip-card__match-info">
              <div class="bet-slip-card__match-name">Man United vs Liverpool</div>
              <div class="bet-slip-card__league-info">Soccer / Premier League</div>
            </div>
            <div class="bet-slip-card__odds-container">
              <div class="bet-slip-card__odds-trend" id="oddsTrend"></div>
              <div class="bet-slip-card__odds" id="oddsDisplay">@2.75</div>
              <div class="bet-slip-card__lock-icon">ğŸ”’</div>
            </div>
          </div>

          <!-- ç›˜å£ä¿¡æ¯ -->
          <div class="bet-slip-card__market-info">
            <div class="bet-slip-card__selection">Man United</div>
            <div class="bet-slip-card__market-name">Match Winner</div>
          </div>

          <!-- æŠ•æ³¨ä¿¡æ¯ -->
          <div class="bet-slip-card__betting-info">
            <div class="bet-slip-card__stake-input-wrapper">
              <input 
                type="text" 
                inputmode="numeric"
                pattern="[0-9]*"
                class="bet-slip-card__stake-input" 
                id="stakeInput"
                placeholder="$0"
                value="0"
                onfocus="handleInputFocus()"
                onblur="handleInputBlur()"
                oninput="handleInputChange()"
                onkeypress="return isNumberKey(event)"
              />
            </div>

            <!-- å¿«æ·æŒ‰é’® -->
            <div class="bet-slip-card__quick-buttons" id="quickButtons">
              <button class="bet-slip-card__quick-button" onclick="addQuickAmount(10)">+10</button>
              <button class="bet-slip-card__quick-button" onclick="addQuickAmount(50)">+50</button>
              <button class="bet-slip-card__quick-button" onclick="addQuickAmount(100)">+100</button>
            </div>

            <!-- é¢„è®¡æ´¾å½© -->
            <div class="bet-slip-card__payout" id="payoutDisplay">
              <div class="bet-slip-card__payout-label">To Return</div>
              <div class="bet-slip-card__payout-value" id="payoutValue">$0.00</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // å…¨å±€çŠ¶æ€
    let currentCardState = 'normal';
    let currentOddsTrend = 'none';
    let isInputFocused = false;
    const oddsValue = 2.75;

    // éªŒè¯æ˜¯å¦ä¸ºæ•°å­—é”®
    function isNumberKey(evt) {
      const charCode = (evt.which) ? evt.which : evt.keyCode;
      // å…è®¸: æ•°å­— 0-9 (48-57), å°æ•°ç‚¹ (46), Backspace (8), Delete (46), Tab (9), Enter (13)
      if (charCode > 31 && (charCode < 48 || charCode > 57) && charCode !== 46) {
        evt.preventDefault();
        return false;
      }
      return true;
    }

    // è®¾ç½®å¡ç‰‡çŠ¶æ€
    function setCardState(state) {
      currentCardState = state;
      const card = document.getElementById('betSlipCard');
      
      // ç§»é™¤æ‰€æœ‰çŠ¶æ€ç±»
      card.classList.remove('bet-slip-card--normal', 'bet-slip-card--locked', 'bet-slip-card--invalid');
      
      // æ·»åŠ æ–°çŠ¶æ€ç±»
      card.classList.add(`bet-slip-card--${state}`);
      
      // æ›´æ–°æŒ‰é’®æ¿€æ´»çŠ¶æ€
      document.querySelectorAll('.control-group button').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
      
      updateStatus();
    }

    // è®¾ç½®èµ”ç‡å˜åŒ–è¶‹åŠ¿
    function setOddsTrend(trend) {
      currentOddsTrend = trend;
      const trendEl = document.getElementById('oddsTrend');
      const oddsEl = document.getElementById('oddsDisplay');
      
      // ç§»é™¤æ‰€æœ‰è¶‹åŠ¿ç±»
      trendEl.classList.remove('bet-slip-card__odds-trend--up', 'bet-slip-card__odds-trend--down');
      oddsEl.classList.remove('bet-slip-card__odds--increase', 'bet-slip-card__odds--decrease');
      
      // æ·»åŠ æ–°è¶‹åŠ¿ç±»
      if (trend === 'up') {
        trendEl.classList.add('bet-slip-card__odds-trend--up');
        oddsEl.classList.add('bet-slip-card__odds--increase');
      } else if (trend === 'down') {
        trendEl.classList.add('bet-slip-card__odds-trend--down');
        oddsEl.classList.add('bet-slip-card__odds--decrease');
      }
      
      // æ›´æ–°æŒ‰é’®æ¿€æ´»çŠ¶æ€
      event.target.parentElement.querySelectorAll('button').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
      
      updateStatus();
    }

    // è¾“å…¥æ¡†è·å¾—ç„¦ç‚¹
    function handleInputFocus() {
      if (currentCardState !== 'normal') return;
      
      isInputFocused = true;
      document.getElementById('quickButtons').classList.add('hidden');
      document.getElementById('payoutDisplay').classList.remove('visible');
      updateStatus();
    }

    // è¾“å…¥æ¡†å¤±å»ç„¦ç‚¹
    function handleInputBlur() {
      isInputFocused = false;
      const input = document.getElementById('stakeInput');
      
      // å¦‚æœå†…å®¹ä¸ºç©º,è‡ªåŠ¨å¡«å……ä¸º 0
      if (!input.value || input.value.trim() === '' || parseFloat(input.value) === 0) {
        input.value = '0';
        document.getElementById('quickButtons').classList.remove('hidden');
        document.getElementById('payoutDisplay').classList.remove('visible');
      } else {
        document.getElementById('quickButtons').classList.add('hidden');
        document.getElementById('payoutDisplay').classList.add('visible');
        updatePayout();
      }
      
      updateStatus();
    }

    // è¾“å…¥æ¡†å†…å®¹å˜åŒ–
    function handleInputChange() {
      const input = document.getElementById('stakeInput');
      
      // è¿‡æ»¤éæ•°å­—å­—ç¬¦(ä¿ç•™æ•°å­—å’Œå°æ•°ç‚¹)
      let value = input.value.replace(/[^0-9.]/g, '');
      
      // é˜²æ­¢å¤šä¸ªå°æ•°ç‚¹
      const parts = value.split('.');
      if (parts.length > 2) {
        value = parts[0] + '.' + parts.slice(1).join('');
      }
      
      input.value = value;
      const numValue = parseFloat(value) || 0;
      
      if (numValue > 0 && !isInputFocused) {
        document.getElementById('quickButtons').classList.add('hidden');
        document.getElementById('payoutDisplay').classList.add('visible');
        updatePayout();
      }
    }

    // å¿«æ·é‡‘é¢æŒ‰é’®
    function addQuickAmount(amount) {
      if (currentCardState !== 'normal') return;
      
      const input = document.getElementById('stakeInput');
      const currentValue = parseFloat(input.value) || 0;
      const newValue = currentValue + amount;
      
      input.value = newValue;
      
      // æ˜¾ç¤ºé¢„è®¡æ´¾å½©
      document.getElementById('quickButtons').classList.add('hidden');
      document.getElementById('payoutDisplay').classList.add('visible');
      updatePayout();
      updateStatus();
    }

    // æ›´æ–°é¢„è®¡æ´¾å½©
    function updatePayout() {
      const input = document.getElementById('stakeInput');
      const stake = parseFloat(input.value) || 0;
      const payout = (stake * oddsValue).toFixed(2);
      
      document.getElementById('payoutValue').textContent = `$${payout}`;
    }

    // ç§»é™¤æŒ‰é’®
    function handleRemove() {
      if (confirm('ç¡®å®šè¦ç§»é™¤è¿™ä¸ªæŠ•æ³¨é¡¹å—?')) {
        alert('æŠ•æ³¨é¡¹å·²ç§»é™¤(æ¼”ç¤ºæ¨¡å¼)');
      }
    }

    // æ›´æ–°çŠ¶æ€æŒ‡ç¤ºå™¨
    function updateStatus() {
      const input = document.getElementById('stakeInput');
      const value = parseFloat(input.value) || 0;
      let status = '';
      
      if (currentCardState === 'locked') {
        status = 'é”å®šçŠ¶æ€, æ˜¾ç¤ºé”å›¾æ ‡, éšè—æŠ•æ³¨ä¿¡æ¯';
      } else if (currentCardState === 'invalid') {
        status = 'å¤±æ•ˆçŠ¶æ€, éšè—æŠ•æ³¨ä¿¡æ¯, æ˜¾ç¤ºå¤±æ•ˆæ ·å¼';
      } else if (isInputFocused) {
        status = 'æ­£å¸¸çŠ¶æ€, è¾“å…¥æ¡†èšç„¦, éšè—å¿«æ·æŒ‰é’®';
      } else if (value > 0) {
        status = `æ­£å¸¸çŠ¶æ€, æŠ•æ³¨é‡‘é¢ $${value}, æ˜¾ç¤ºé¢„è®¡æ´¾å½© $${(value * oddsValue).toFixed(2)}`;
      } else {
        status = 'æ­£å¸¸çŠ¶æ€, è¾“å…¥æ¡†ä¸ºç©º, æ˜¾ç¤ºå¿«æ·æŒ‰é’®';
      }
      
      if (currentOddsTrend !== 'none') {
        status += `, èµ”ç‡${currentOddsTrend === 'up' ? 'ä¸Šå‡' : 'ä¸‹é™'}`;
      }
      
      document.getElementById('currentStatus').textContent = status;
    }

    // åˆå§‹åŒ–
    updateStatus();
  </script>
</body>
